<section id="sources">
    <div class="sources-wrapper">
        <h2>Tools Used in this Project</h2>
        <ul>
            <!-- Map a list item for each entry in the toolsUsed array -->
            <li *ngFor="let tool of toolsUsed">
                <a [href]="tool.url" target="_blank" [ariaLabel]='"Opens in a new window -" + tool.name' rel="noopener">
                    {{tool.name}}
                </a>
            </li>
        </ul>
    </div>
</section>
